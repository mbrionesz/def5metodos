<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<!-- Enlace a CSS de Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Enlace a CSS Local-->
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="todo-header">
          <h2>Todo List</h2>
          <div class="form-group">
            <input type="text" id="new-task-input" class="form-control" placeholder="Nueva tarea">
            <button id="add-task-btn" class="btn btn-success mt-2">Agregar</button>
          </div>
          <div>Total: <span id="total-count">0</span></div>
          <div>Realizadas: <span id="completed-count">0</span></div>
        </div>
        <table class="table todo-list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tarea</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="task-list">
            <!-- Las tareas se agregarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!--Enlace a JavaScript de Bootstrap y sus dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
